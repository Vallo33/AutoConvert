<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .main-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        .toggle-label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .settings-container {
            display: none;
        }
        .settings-container.show {
            display: block;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-toggle">
        <span class="toggle-label">Metric</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">US/Imperial</span>
    </div>

    <div id="settings-container" class="settings-container">
        <div class="setting-group">
            <div class="setting-title">Length Conversions</div>
            <select id="lengthConversion">
                <option value="standard">Standard</option>
                <option value="feet">All to Feet</option>
                <option value="yards">All to Yards</option>
                <option value="inches">All to Inches</option>
                <option value="miles">All to Miles</option>
            </select>
        </div>

        <div class="setting-group">
            <div class="setting-title">Area Conversions</div>
            <select id="areaConversion">
                <option value="standard">Standard</option>
                <option value="feet2">All to Square Feet</option>
                <option value="yards2">All to Square Yards</option>
                <option value="inches2">All to Square Inches</option>
            </select>
        </div>

        <div class="setting-group">
            <div class="setting-title">Volume Conversions</div>
            <select id="volumeConversion">
                <option value="standard">Standard</option>
                <option value="feet3">All to Cubic Feet</option>
                <option value="yards3">All to Cubic Yards</option>
                <option value="inches3">All to Cubic Inches</option>
                <option value="gallons">All to Gallons</option>
            </select>
        </div>

        <div class="setting-group">
            <div class="setting-title">Speed Conversions</div>
            <select id="speedConversion">
                <option value="standard">Standard</option>
                <option value="mph">All to Miles per Hour</option>
                <option value="ftps">All to Feet per Second</option>
                <option value="knots">All to Knots</option>
            </select>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
